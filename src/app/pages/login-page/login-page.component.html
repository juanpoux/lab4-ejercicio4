<div class="container d-flex justify-content-center">
  <form class="w-50">
    <h1 class="text-center">Iniciar sesio패n</h1>

    <div class="form-floating mb-3">
      <input
        [(ngModel)]="user.userName"
        type="text"
        class="form-control"
        name="formId1"
        id="formId1"
        placeholder=""
      />
      <label for="formId1">Usuario</label>
    </div>

    <div class="form-floating mb-3">
      <input
        [(ngModel)]="user.password"
        type="password"
        class="form-control"
        name="formId2"
        id="formId2"
        placeholder=""
      />
      <label for="formId2" class="form-label">Contrase침a</label>
    </div>

    <p
      class="text-center"
      [ngStyle]="{ color: 'red', fontSize: '20px' }"
      *ngIf="error"
    >
      {{ error }}
    </p>

    <div class="d-flex justify-content-center gap-2">
      <button (click)="loginUser()" class="btn btn-primary">
        Iniciar sesi칩n
      </button>
      <button type="reset" class="btn btn-outline-warning">Reset</button>
    </div>

    <div class="d-flex justify-content-center">
      <a class="btn btn-link" routerLink="/home"
        >Volver a la pa패gina principal</a
      >

      <p class="ms-3" [ngStyle]="{ margin: 'auto 0' }">
        Si no tiene cuenta puede
        <a routerLink="/register" class="link-primary"> Registrarse </a>
      </p>
    </div>
  </form>
</div>
